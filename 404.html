<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redireciona para a p√°gina principal mantendo a URL atual
      var path = window.location.pathname.split("/").slice(2).join("/");
      window.location.replace("/portfolio/index.html?redirect=/" + path);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
